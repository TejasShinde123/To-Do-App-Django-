{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
<body>
    <dic class="signup-login">
        <div class="signup-box">
            <div class="heading">
                Signup 
            </div>
            <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
            <form method="post">
                {% csrf_token %}
                
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" required class="inp" placeholder="Enter your Username" name="fnm" ->
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" required class="inp" placeholder="Enter your email" name="email" >
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" required  class="inp" name="pwd">
                </div>
                <div class="submit">
                    <input type="submit" class="submit-button" value="Signup">
                </div>
            </form>

            <div class="field">
                <b>Already have an account ? </b>
                <br>
                <a class="anc" href="{% url 'login' %}">Log In</a>
            </div>

        </div>
    </dic>
</body>
</html>
